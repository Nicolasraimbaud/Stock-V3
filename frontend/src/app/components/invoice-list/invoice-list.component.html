<div class="list-container">
  <div class="search-bar">
    <i class="fas fa-search search-icon"></i>
    <input 
      class="search-input" 
      type="text" 
      [(ngModel)]="searchTerm"
      placeholder="Rechercher une facture...">
  </div>
  <div class="table-container">
    <table class="invoice-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fournisseur</th>
          <th>Email</th>
          <th>Date</th>
          <th>Prix Total</th>
          <th>Statut</th>
          <th>PDF</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{invoice.id}}</td>
          <td>{{invoice.supplier}}</td>
          <td>{{invoice.email}}</td>
          <td>{{invoice.date}}</td>
          <td>{{invoice.total}}</td>
          <td>
            <div class="status-container">
              <select 
                [ngModel]="invoice.status"
                (ngModelChange)="updateInvoiceStatus(invoice, $event)"
                class="status-select"
                [class.saving]="invoice['saving']">
                <option *ngFor="let option of statusOptions" [value]="option.value">
                  {{option.label}}
                </option>
              </select>
              <span class="status-badge {{invoice.status}}">{{invoice.status}}</span>
              <span *ngIf="invoice['saving']" class="saving-indicator">
                <i class="fas fa-spinner fa-spin"></i>
              </span>
            </div>
          </td>
          <td class="pdf-cell">
            <a [href]="'/invoices/' + invoice.pdfFileName" 
               target="_blank" 
               class="pdf-button">
              PDF
            </a>
          </td>
          <td class="action-cell">
            <button 
              class="delete-button"
              *ngIf="invoice.id"
              (click)="deleteInvoice(invoice.id)">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
