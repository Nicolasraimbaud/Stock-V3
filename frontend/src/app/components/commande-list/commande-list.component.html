<div class="page-container">
  <header class="page-header">
    <h1>Gestion des Commandes</h1>
    <div class="header-actions">
      <a class="action-button" [routerLink]="['/invoice']">
          <i class="fas fa-file-invoice"></i>
          Factures
      </a>
      <a class="action-button" [routerLink]="['/wines']">
          <i class="fas fa-file-invoice"></i>
          Wines
      </a>
    </div>
  </header>

  <h2>Liste des commandes</h2>
  <button class="create-ticket-btn" (click)="createTicket()">CrÃ©er un nouveau ticket</button>

  <!-- Conteneur des tickets -->
  <div class="tickets-container">
    <div class="ticket-card" *ngFor="let ticket of tickets" (click)="openTicket(ticket.id)">
      <h3>Table {{ ticket.table }}</h3>
      <p>Status: {{ ticket.status }}</p>
    </div>
  </div>
</div>
